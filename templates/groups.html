{% extends "base.html" %}
{% block title %}Последние обновления{% endblock %}
{% block header %}{% endblock %}
{% block content %}



  {% for group in groups %}
  <div class="col mb-4">
    <div class="card">
      <div class="card-body">
      <a name="{{ group.title }}" href="{% url 'group' group.slug %}">
        <strong class="d-block text-gray-dark">{{ group.title }}</strong>
      </a>
        <p class="card-text">{{ group.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}




{% endblock %}
